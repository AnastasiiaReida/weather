<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ecd2198397.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="form-control" />
            </div>
            <div class="col-4">
              <button class="form-control" id="current-location">
                Current Location
              </button>
            </div>
          </div>
        </form>
        <div class="card-body">
          <h1 id="city">Kyiv, Ukraine</h1>
          <ul>
            <li id="date">Sunday 21:58</li>
            <li id="weather-mane">Rain</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_heavy.png"
                alt="Rainy icon"
                class="weather-icon"
              />
              <span id="temperature">18°</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="prec">75</span>%</li>
                <li>Humidity: <span id="hum">77</span>%</li>
                <li>Wind: <span id="wind">8</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6 row">
              <div class="col-3">
                <h5>Sun</h5>
                <p class="time">22:00</p>
                <i class="fa-light fa-clouds-sun"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Mon</h5>
                <p class="time">22:00</p>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Tue</h5>
                <p class="time">22:00</p>
                <i class="fa-light fa-cloud-sun"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Wed</h5>
                <p class="time">22:00</p>
                <i class="fa-solid fa-sun-cloud"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
            </div>
            <div class="col-6 row">
              <div class="col-3">
                <h5>Thu</h5>
                <p class="time">22:00</p>
                <i class="fa-sharp fa-solid fa-sun"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Fri</h5>
                <p class="time">22:00</p>
                <i class="fa-solid fa-sun-cloud"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Sat</h5>
                <p class="time">22:00</p>
                <i class="fa-solid fa-sun-cloud"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
              <div class="col-3">
                <h5>Sun</h5>
                <p class="time">22:00</p>
                <i class="fa-solid fa-sun-cloud"></i>
                <p>18° / <strong>7°</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
